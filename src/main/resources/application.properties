spring.application.name=InversionesJI

#Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8080

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#Configuración de imágenes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
media.location=mediafiles

# Habilita las nuevas estrategias de generación de identificadores
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=true
spring.jpa.properties.hibernate.id.optimizer.pooled.lo=1