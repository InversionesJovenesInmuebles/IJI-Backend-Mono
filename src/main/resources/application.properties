spring.application.name=InversionesJI

# Configuración para la primera base de datos
spring.monolito.datasource.url=jdbc:postgresql://localhost:5432/InversionesJI
spring.monolito.datasource.username=postgres
spring.monolito.datasource.password=admin
spring.monolito.datasource.driver-class-name=org.postgresql.Driver

# Configuración para la segunda base de datos externa
spring.propiedad.datasource.url=jdbc:postgresql://localhost:5432/PropiedadService
spring.propiedad.datasource.username=postgres
spring.propiedad.datasource.password=admin
spring.propiedad.datasource.driver-class-name=org.postgresql.Driver

#Configuracion de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8080

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#Configuracion de imagenes
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
media.location=mediafiles

#Habilita las nuevas estrategias de generacion de identificadores
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=true
spring.jpa.properties.hibernate.id.optimizer.pooled.lo=1